services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
      args:
        - NEXT_PUBLIC_YANDEX_MAPS_API_KEY=${NEXT_PUBLIC_YANDEX_MAPS_API_KEY}
    container_name: storage-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Persist data files (для кэша и JSON файлов)
      - ./custom_properties.json:/app/custom_properties.json
      - ./products_cache.json:/app/products_cache.json
    networks:
      - storage-network

networks:
  storage-network:
    driver: bridge
